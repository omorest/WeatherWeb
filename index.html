<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Web</title>
</head>
<body>
  <div class="title">
    <h1>Weather Web</h1>
  </div>
  <div class="container">
    <form action="post">
      <div class="inputs">
        <input type="text" class="input city" placeholder="city">
        <input type="text" class="input country" placeholder="country">
      </div>
      <button type="submmit">Submit</button>
    </form>

    <div class="weather-info">
      <div class="city-country"></div>
      <div class="temp-icon-desc">
        <div class="temp-icon"></div>
        <div class="description"></div>
      </div>
      <div class="extra-info"></div>
    </div>
  </div>
</body>
</html>
